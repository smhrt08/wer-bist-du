<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Detection Demo</title>
  <style>
    body { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      font-family: sans-serif; 
      margin: 0;
      padding: 20px;
    }
    video { 
      border: 2px solid #333; 
      border-radius: 12px; 
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f0f0f0;
      max-width: 600px;
      text-align: center;
    }
    #debug {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #e8f4f8;
      font-family: monospace;
      font-size: 12px;
      max-width: 600px;
      word-break: break-all;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #toast {
      visibility: hidden;
      min-width: 300px;
      background-color: #f44336;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      transition: visibility 0.5s, opacity 0.5s;
      opacity: 0;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Face Detection POC</h1>
  <div id="status">Initializing...</div>
  <div id="debug"></div>
  <button id="startBtn">Start Camera</button>
  <video id="video" width="640" height="480" autoplay muted playsinline></video>
  <div id="toast">⚠️ Another person detected in the background!</div>

  <!-- Face API -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const video = document.getElementById('video');
    const toast = document.getElementById('toast');
    const status = document.getElementById('status');
    const debug = document.getElementById('debug');
    const startBtn = document.getElementById('startBtn');
    let detectionInterval;

    // Debug logging
    function addDebug(message) {
      const timestamp = new Date().toLocaleTimeString();
      debug.innerHTML += `[${timestamp}] ${message}<br>`;
      debug.scrollTop = debug.scrollHeight;
    }

    // Update status
    function updateStatus(message) {
      status.textContent = message;
      addDebug(`STATUS: ${message}`);
      console.log(message);
    }

    // Check browser capabilities
    function checkBrowserSupport() {
      addDebug(`User Agent: ${navigator.userAgent}`);
      addDebug(`Location: ${window.location.href}`);
      addDebug(`Protocol: ${window.location.protocol}`);
      
      if (!navigator.mediaDevices) {
        addDebug('ERROR: navigator.mediaDevices not available');
        return false;
      }
      
      if (!navigator.mediaDevices.getUserMedia) {
        addDebug('ERROR: getUserMedia not available');
        return false;
      }
      
      addDebug('✓ Browser supports camera access');
      return true;
    }

    // Check permissions
    async function checkPermissions() {
      if (navigator.permissions) {
        try {
          const result = await navigator.permissions.query({ name: 'camera' });
          addDebug(`Camera permission state: ${result.state}`);
          return result.state;
        } catch (err) {
          addDebug(`Permission check failed: ${err.message}`);
        }
      } else {
        addDebug('Permissions API not available');
      }
      return 'unknown';
    }

    // List available devices
    async function listDevices() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        addDebug(`Found ${videoDevices.length} video devices`);
        videoDevices.forEach((device, index) => {
          addDebug(`  Device ${index}: ${device.label || 'Unknown Camera'}`);
        });
        return videoDevices.length > 0;
      } catch (err) {
        addDebug(`Device enumeration failed: ${err.message}`);
        return false;
      }
    }

    // Initialize
    async function initialize() {
      updateStatus('Checking browser support...');
      
      if (!checkBrowserSupport()) {
        updateStatus('Browser does not support camera access');
        return;
      }

      updateStatus('Checking permissions...');
      const permissionState = await checkPermissions();
      
      updateStatus('Checking available devices...');
      const hasDevices = await listDevices();
      
      if (!hasDevices) {
        updateStatus('No camera devices found');
        return;
      }

      updateStatus('Loading face detection models...');
      try {
        await Promise.all([
          faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/weights'),
        ]);
        updateStatus('Models loaded. Click "Start Camera" to begin.');
        startBtn.disabled = false;
      } catch (err) {
        updateStatus('Error loading models: ' + err.message);
        addDebug(`Model loading error: ${err}`);
      }
    }

    // Start video with user interaction
    async function startVideo() {
      updateStatus('Requesting camera access...');
      startBtn.disabled = true;
      
      try {
        addDebug('Calling getUserMedia...');
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            width: { ideal: 640 }, 
            height: { ideal: 480 },
            facingMode: 'user'
          }, 
          audio: false 
        });
        
        addDebug('✓ Got media stream');
        video.srcObject = stream;
        updateStatus('Camera connected. Starting video...');
        
        // Log stream details
        const videoTrack = stream.getVideoTracks()[0];
        if (videoTrack) {
          const settings = videoTrack.getSettings();
          addDebug(`Video track: ${settings.width}x${settings.height}`);
          addDebug(`Device: ${videoTrack.label}`);
        }
        
      } catch (err) {
        addDebug(`getUserMedia error: ${err.name} - ${err.message}`);
        updateStatus('Error accessing camera: ' + err.message);
        startBtn.disabled = false;
        
        // Provide specific error messages
        if (err.name === 'NotAllowedError') {
          updateStatus('Camera access denied. Please allow camera permissions and try again.');
        } else if (err.name === 'NotFoundError') {
          updateStatus('No camera found on this device.');
        } else if (err.name === 'NotReadableError') {
          updateStatus('Camera is being used by another application.');
        } else if (err.name === 'OverconstrainedError') {
          updateStatus('Camera constraints could not be satisfied.');
        }
      }
    }

    // Event listeners
    startBtn.addEventListener('click', startVideo);

    video.addEventListener('loadedmetadata', () => {
      addDebug(`Video metadata loaded: ${video.videoWidth}x${video.videoHeight}`);
    });

    video.addEventListener('play', () => {
      updateStatus('Video started. Face detection active.');
      addDebug('Video playing, starting face detection');
      
      // Clear any existing interval
      if (detectionInterval) {
        clearInterval(detectionInterval);
      }
      
      detectionInterval = setInterval(async () => {
        try {
          // Make sure video is ready
          if (video.videoWidth === 0 || video.videoHeight === 0) {
            return;
          }
          
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
          
          if (detections.length > 1) {
            addDebug(`Multiple faces detected: ${detections.length}`);
            showToast();
          }
        } catch (err) {
          addDebug(`Detection error: ${err.message}`);
        }
      }, 1000);
    });

    video.addEventListener('error', (e) => {
      updateStatus('Video error occurred');
      addDebug(`Video error: ${e}`);
    });

    function showToast() {
      toast.className = "show";
      setTimeout(() => { 
        toast.className = toast.className.replace("show", ""); 
      }, 3000);
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (detectionInterval) {
        clearInterval(detectionInterval);
      }
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
    });

    // Start initialization when page loads
    window.addEventListener('load', initialize);
  </script>
</body>
</html>
