<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wer bist du</title>
  <style>
    body { 
      display: flex; 
      flex-direction: column; 
      font-family: sans-serif; 
      margin: 0;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0 0 5px 0;
    }
    
    .header h3 {
      margin: 0 0 15px 0;
    }
    
    .main-container {
      display: flex;
      flex: 1;
      gap: 20px;
      min-height: 0;
    }
    
    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .video-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    video, canvas { 
      border: 2px solid #333; 
      border-radius: 12px; 
      max-width: 100%;
      max-height: 70vh;
      height: auto;
      object-fit: contain;
    }
    
    #outputCanvas {
      display: none;
    }
    
    .controls-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .toggle-switch.active {
      background-color: #007bff;
    }
    
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }
    
    .toggle-label {
      font-size: 14px;
      color: #333;
    }
    
    .speaker-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .speaker-button {
      padding: 8px 16px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .speaker-button:hover {
      background-color: #218838;
    }
    
    .speaker-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    #debug {
      flex: 1;
      padding: 15px;
      border-radius: 8px;
      background-color: #e8f4f8;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      overflow-y: auto;
      border: 1px solid #ccc;
      min-height: 400px;
    }
    
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .toast {
      visibility: hidden;
      display: flex;
      width: 348px;
      height: 44px;
      min-height: 44px;
      flex-direction: row;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
      border-radius: 8px;
      border: 1px solid #F0775C;
      background: #F9F9F9;
      box-shadow: 0 0 8px 0 rgba(22, 51, 95, 0.10);
      color: #333;
      text-align: left;
      padding: 12px 16px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      transition: visibility 0.5s, opacity 0.5s;
      opacity: 0;
      box-sizing: border-box;
    }
    
    .toast.show {
      visibility: visible;
      opacity: 1;
    }
    
    #faceToast { 
      border-color: #F0775C;
    }
    #lowLightToast { 
      border-color: #FFA500;
    }
    #snrToast { 
      border-color: #6a0dad;
    }
    
    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      
      .right-panel {
        min-height: 300px;
      }
      
      video, canvas {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>wer bist du</h1>
    <h3>v3.001</h3>
    <button id="startBtn" disabled>Start Camera</button>
  </div>
  
  <div class="main-container">
    <div class="left-panel">
      <div class="video-container">
        <video id="video" width="640" height="480" autoplay muted playsinline></video>
        <canvas id="outputCanvas" width="640" height="480"></canvas>
        
        <div class="controls-container">
          <div class="toggle-container">
            <span class="toggle-label">Virtual Background</span>
            <div class="toggle-switch" id="backgroundToggle">
              <div class="toggle-slider"></div>
            </div>
          </div>
          
          <div class="speaker-controls">
            <button class="speaker-button" id="setPrimarySpeaker">Set Primary Speaker</button>
            <button class="speaker-button" id="resetSpeaker">Reset Speaker</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="right-panel">
      <div id="debug" height="480"></div>
    </div>
  </div>

  <div id="faceToast" class="toast">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" style="width: 24px; height: 24px; aspect-ratio: 1/1; flex-shrink: 0;">
      <path d="M12 8V12M12 16H12.01M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="#D42802" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Background person detected!
  </div>
  <div id="lowLightToast" class="toast">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" style="width: 24px; height: 24px; aspect-ratio: 1/1; flex-shrink: 0;">
      <path d="M12 8V12M12 16H12.01M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="#FFA500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Low lighting detected!
  </div>  <div id="snrToast" class="toast">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" style="width: 24px; height: 24px; aspect-ratio: 1/1; flex-shrink: 0;">
      <path d="M12 8V12M12 16H12.01M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12 2C6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="#6a0dad" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Background noise too high (low SNR)!
  </div>

  <!-- MediaPipe CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>

  <!-- Face API CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/dist/face-api.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const outputCanvas = document.getElementById('outputCanvas');
    const ctx = outputCanvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const debug = document.getElementById('debug');
    const faceToast = document.getElementById('faceToast');
    const lowLightToast = document.getElementById('lowLightToast');
    const snrToast = document.getElementById('snrToast');
    const backgroundToggle = document.getElementById('backgroundToggle');
    const setPrimarySpeakerBtn = document.getElementById('setPrimarySpeaker');
    const resetSpeakerBtn = document.getElementById('resetSpeaker');
    
    let detectionInterval;
    let faceLogInterval;
    let nativeFaceDetector = null;
    let lastFrame = null;
    let maxFacesInPeriod = 0;
    let virtualBackgroundEnabled = false;
    let primarySpeakerDescriptor = null;
    let selfieSegmentation = null;
    let camera = null;

    // Speaker Analysis Class
    class SpeakerAnalyzer {
      constructor() {
        this.primarySpeakerDescriptor = null;
        this.setupMediaPipe();
      }

      async setupMediaPipe() {
        try {
          selfieSegmentation = new SelfieSegmentation({
            locateFile: (file) => {
              return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
            }
          });

          selfieSegmentation.setOptions({
            modelSelection: 1, // 0 for general, 1 for landscape
            selfieMode: true,
          });

          selfieSegmentation.onResults(this.onSegmentationResults.bind(this));
          addDebug('✓ MediaPipe Selfie Segmentation loaded');
        } catch (err) {
          addDebug(`MediaPipe setup failed: ${err.message}`);
        }
      }

      onSegmentationResults(results) {
        if (!virtualBackgroundEnabled) return;
        
        const canvas = outputCanvas;
        const canvasCtx = canvas.getContext('2d');
        
        canvas.width = results.image.width;
        canvas.height = results.image.height;

        // Clear canvas
        canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw blue background
        canvasCtx.fillStyle = '#4682B4';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

        // Only draw the person (foreground)
        canvasCtx.globalCompositeOperation = 'source-atop';
        canvasCtx.drawImage(results.segmentationMask, 0, 0, canvas.width, canvas.height);

        canvasCtx.globalCompositeOperation = 'source-over';
        canvasCtx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
      }

      async analyzeSpeakers() {
        if (video.videoWidth === 0 || video.videoHeight === 0) return;

        try {
          // Use face-api.js for face recognition
          const faceDescriptors = await faceapi
            .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceDescriptors();

          if (faceDescriptors.length === 0) return;

          // Track max faces for logging
          if (faceDescriptors.length > maxFacesInPeriod) {
            maxFacesInPeriod = faceDescriptors.length;
          }

          this.identifyPrimaryAndBackground(faceDescriptors);

        } catch (err) {
          addDebug(`Speaker analysis error: ${err.message}`);
        }
      }

      identifyPrimaryAndBackground(descriptors) {
        if (!this.primarySpeakerDescriptor) {
          // No primary speaker set yet
          if (descriptors.length > 1) {
            addDebug(`${descriptors.length} faces detected - set primary speaker first`);
          }
          return;
        }

        let primaryFound = false;
        let backgroundCount = 0;

        descriptors.forEach((desc, index) => {
          const distance = faceapi.euclideanDistance(
            this.primarySpeakerDescriptor, 
            desc.descriptor
          );

          if (distance < 0.5) { // Same person threshold
            primaryFound = true;
          } else {
            backgroundCount++;
          }
        });

        if (backgroundCount > 0) {
          addDebug(`Background speaker detected (${backgroundCount} additional faces)`);
          showToast(faceToast);
        }
      }

      setPrimarySpeaker() {
        faceapi
          .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptors()
          .then(faceDescriptors => {
            if (faceDescriptors.length === 0) {
              addDebug('No faces detected - cannot set primary speaker');
              return;
            }

            // Use the largest face as primary speaker
            const largestFace = faceDescriptors.reduce((largest, current) => {
              const largestArea = largest.detection.box.width * largest.detection.box.height;
              const currentArea = current.detection.box.width * current.detection.box.height;
              return currentArea > largestArea ? current : largest;
            });

            this.primarySpeakerDescriptor = largestFace.descriptor;
            addDebug('✓ Primary speaker set');
            setPrimarySpeakerBtn.textContent = 'Primary Speaker Set';
            setPrimarySpeakerBtn.disabled = true;
            resetSpeakerBtn.disabled = false;
          })
          .catch(err => {
            addDebug(`Error setting primary speaker: ${err.message}`);
          });
      }

      resetSpeaker() {
        this.primarySpeakerDescriptor = null;
        addDebug('Primary speaker reset');
        setPrimarySpeakerBtn.textContent = 'Set Primary Speaker';
        setPrimarySpeakerBtn.disabled = false;
        resetSpeakerBtn.disabled = true;
      }
    }

    const speakerAnalyzer = new SpeakerAnalyzer();

    // Debug logging
    function addDebug(msg) {
      const timestamp = new Date().toLocaleTimeString();
      debug.innerHTML += `[${timestamp}] ${msg}<br>`;
      debug.scrollTop = debug.scrollHeight;
      console.log(msg);
    }

    // Virtual background toggle
    backgroundToggle.addEventListener('click', () => {
      virtualBackgroundEnabled = !virtualBackgroundEnabled;
      backgroundToggle.classList.toggle('active', virtualBackgroundEnabled);
      
      if (virtualBackgroundEnabled) {
        video.style.display = 'none';
        outputCanvas.style.display = 'block';
        addDebug('✓ Virtual background enabled');
      } else {
        video.style.display = 'block';
        outputCanvas.style.display = 'none';
        addDebug('✓ Virtual background disabled');
      }
    });

    // Speaker control buttons
    setPrimarySpeakerBtn.addEventListener('click', () => {
      speakerAnalyzer.setPrimarySpeaker();
    });

    resetSpeakerBtn.addEventListener('click', () => {
      speakerAnalyzer.resetSpeaker();
    });

    function checkBrowserSupport() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        addDebug('ERROR: Camera API not supported');
        return false;
      }
      addDebug('✓ Camera API supported');
      return true;
    }

    async function loadModels() {
      addDebug('Loading face detection models...');
      try {
        const modelPath = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/model/';
        const loadPromise = Promise.all([
          faceapi.nets.tinyFaceDetector.loadFromUri(modelPath),
          faceapi.nets.faceLandmark68Net.loadFromUri(modelPath),
          faceapi.nets.faceRecognitionNet.loadFromUri(modelPath)
        ]);
        const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error('Model loading timeout')), 15000));
        await Promise.race([loadPromise, timeoutPromise]);
        addDebug('✓ Face-api models loaded');
        return true;
      } catch (err) {
        addDebug(`Model load failed: ${err.message}`);
        if ('FaceDetector' in window) {
          addDebug('Using native FaceDetector fallback');
          return 'native';
        }
        addDebug('Using motion detection fallback');
        return 'motion';
      }
    }

    async function initNativeFaceDetection() {
      try {
        nativeFaceDetector = new FaceDetector({ maxDetectedFaces: 10, fastMode: false });
        return true;
      } catch (err) {
        addDebug(`Native detector failed: ${err.message}`);
        return false;
      }
    }

    function isLowLight(video, threshold = 50) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let total = 0;
      for (let i = 0; i < frame.data.length; i += 4) {
        const brightness = 0.299*frame.data[i] + 0.587*frame.data[i+1] + 0.114*frame.data[i+2];
        total += brightness;
      }
      const avg = total / (canvas.width * canvas.height);
      if (Math.random() < 0.2) addDebug(`Brightness level: ${avg.toFixed(1)} (threshold: ${threshold})`);
      return avg < threshold;
    }

    function showToast(toast) {
      toast.className = "toast show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 8000);
    }

    function detectMotion(video) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let hasMotion = false;
      if (lastFrame) {
        let diff = 0;
        for (let i = 0; i < currentFrame.data.length; i += 4) {
          const r = Math.abs(currentFrame.data[i] - lastFrame.data[i]);
          const g = Math.abs(currentFrame.data[i+1] - lastFrame.data[i+1]);
          const b = Math.abs(currentFrame.data[i+2] - lastFrame.data[i+2]);
          diff += (r+g+b)/3;
        }
        const avgDiff = diff / (canvas.width * canvas.height);
        hasMotion = avgDiff > 10;
      }
      lastFrame = currentFrame;
      return hasMotion;
    }

    async function runDetection() {
      if (video.videoWidth === 0 || video.videoHeight === 0) return;

      // Run speaker analysis
      await speakerAnalyzer.analyzeSpeakers();

      // Send frame to MediaPipe for background processing
      if (selfieSegmentation && virtualBackgroundEnabled) {
        await selfieSegmentation.send({image: video});
      }

      // Check low light
      const lowLight = isLowLight(video);
      if (lowLight) {
        addDebug('⚠️ Low lighting detected!');
        showToast(lowLightToast);
      }
    }

    // Log max faces every 5 seconds
    function logMaxFaces() {
      addDebug(`Max faces detected in last 5 seconds: ${maxFacesInPeriod}`);
      maxFacesInPeriod = 0; // Reset for next period
    }

    async function startVideo() {
      addDebug('Requesting camera access...');
      startBtn.disabled = true;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { width: 640, height: 480 }, 
          audio: false 
        });
        video.srcObject = stream;
        addDebug('Camera connected. Starting detection...');
        
        // Initialize MediaPipe camera
        if (selfieSegmentation) {
          camera = new Camera(video, {
            onFrame: async () => {
              if (virtualBackgroundEnabled) {
                await selfieSegmentation.send({image: video});
              }
            },
            width: 640,
            height: 480
          });
        }
        
        // Start audio SNR too
        startAudioSNRLogging();
      } catch (err) {
        addDebug(`Camera error: ${err.message}`);
        startBtn.disabled = false;
      }
    }

    // --- AUDIO SNR LOGGING ---
    async function startAudioSNRLogging() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioCtx = new AudioContext();
        const source = audioCtx.createMediaStreamSource(stream);

        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        source.connect(analyser);

        const dataArray = new Float32Array(analyser.fftSize);

        function computeSNR() {
          analyser.getFloatTimeDomainData(dataArray);

          let signalPower = 0;
          for (let i = 0; i < dataArray.length; i++) {
            signalPower += dataArray[i] * dataArray[i];
          }
          signalPower /= dataArray.length;

          const sorted = [...dataArray].map(Math.abs).sort((a, b) => a - b);
          const noiseSlice = sorted.slice(0, Math.floor(sorted.length * 0.1));
          let noisePower = noiseSlice.reduce((sum, v) => sum + v * v, 0) / noiseSlice.length;
          if (noisePower <= 0) noisePower = 1e-10;

          const snrDb = 10 * Math.log10(signalPower / noisePower);
          addDebug(`Audio SNR: ${snrDb.toFixed(2)} dB`);

          if (snrDb < 10) {
            showToast(snrToast);
          }
        }

        setInterval(computeSNR, 1000);
        addDebug("✓ Audio SNR logging started");
      } catch (err) {
        addDebug("Audio error: " + err.message);
      }
    }

    startBtn.addEventListener('click', startVideo);
    video.addEventListener('play', () => {
      if (detectionInterval) clearInterval(detectionInterval);
      if (faceLogInterval) clearInterval(faceLogInterval);
      
      detectionInterval = setInterval(runDetection, 1000);
      faceLogInterval = setInterval(logMaxFaces, 5000);
      
      // Start MediaPipe camera if available
      if (camera) {
        camera.start();
      }
      
      addDebug('Video started. Detection active.');
    });

    window.addEventListener('beforeunload', () => {
      if (detectionInterval) clearInterval(detectionInterval);
      if (faceLogInterval) clearInterval(faceLogInterval);
      if (camera) camera.stop();
      if (video.srcObject) video.srcObject.getTracks().forEach(track => track.stop());
    });

    async function initialize() {
      addDebug('Checking browser support...');
      if (!checkBrowserSupport()) {
        addDebug('Browser does not support camera access');
        return;
      }
      if (typeof faceapi === 'undefined') {
        addDebug('Face-api.js failed to load');
        return;
      }
      
      const modelResult = await loadModels();
      if (modelResult === 'native') {
        await initNativeFaceDetection();
      }
      
      // Initialize speaker analyzer
      await speakerAnalyzer.setupMediaPipe();
      
      startBtn.disabled = false;
      resetSpeakerBtn.disabled = true;
    }

    window.addEventListener('load', initialize);
  </script>
</body>
