<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wer bist du</title>
  <style>
    body { 
      display: flex; 
      flex-direction: column; 
      font-family: sans-serif; 
      margin: 0;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0 0 5px 0;
    }
    
    .header h3 {
      margin: 0 0 15px 0;
    }
    
    .main-container {
      display: flex;
      flex: 1;
      gap: 20px;
      min-height: 0;
    }
    
    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .video-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    video, canvas { 
      border: 2px solid #333; 
      border-radius: 12px; 
      max-width: 100%;
      max-height: 70vh;
      height: auto;
      object-fit: contain;
    }
    
    #outputCanvas {
      display: none;
    }
    
    .controls-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .toggle-switch.active {
      background-color: #007bff;
    }
    
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }
    
    .toggle-label {
      font-size: 14px;
      color: #333;
    }
    
    .speaker-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .speaker-button {
      padding: 8px 16px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .speaker-button:hover {
      background-color: #218838;
    }
    
    .speaker-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    #debug {
      flex: 1;
      padding: 15px;
      border-radius: 8px;
      background-color: #e8f4f8;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      overflow-y: auto;
      border: 1px solid #ccc;
      min-height: 400px;
    }
    
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .toast {
      visibility: hidden;
      display: flex;
      width: 348px;
      height: 44px;
      min-height: 44px;
      flex-direction: row;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
      border-radius: 8px;
      border: 1px solid #F0775C;
      background: #F9F9F9;
      box-shadow: 0 0 8px 0 rgba(22, 51, 95, 0.10);
      color: #333;
      text-align: left;
      padding: 12px 16px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      transition: visibility 0.5s, opacity 0.5s;
      opacity: 0;
      box-sizing: border-box;
    }
    
    .toast.show {
      visibility: visible;
      opacity: 1;
    }
    
    #faceToast { border-color: #F0775C; }
    #lowLightToast { border-color: #FFA500; }
    #snrToast { border-color: #6a0dad; }
    
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      
      .right-panel {
        min-height: 300px;
      }
      
      video, canvas {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>wer bist du</h1>
    <h3>v3.002</h3>
    <button id="startBtn" disabled>Start Camera</button>
  </div>
  
  <div class="main-container">
    <div class="left-panel">
      <div class="video-container">
        <video id="video" width="640" height="480" autoplay muted playsinline></video>
        <canvas id="outputCanvas" width="640" height="480"></canvas>
        
        <div class="controls-container">
          <div class="toggle-container">
            <span class="toggle-label">Virtual Background</span>
            <div class="toggle-switch" id="backgroundToggle">
              <div class="toggle-slider"></div>
            </div>
          </div>
          
          <div class="speaker-controls">
            <button class="speaker-button" id="setPrimarySpeaker">Set Primary Speaker</button>
            <button class="speaker-button" id="resetSpeaker">Reset Speaker</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="right-panel">
      <div id="debug" height="480"></div>
    </div>
  </div>

  <div id="faceToast" class="toast">Background person detected!</div>
  <div id="lowLightToast" class="toast">Low lighting detected!</div>
  <div id="snrToast" class="toast">Background noise too high (low SNR)!</div>

  <!-- MediaPipe + Face API -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/dist/face-api.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const outputCanvas = document.getElementById('outputCanvas');
    const ctx = outputCanvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const debug = document.getElementById('debug');
    const faceToast = document.getElementById('faceToast');
    const lowLightToast = document.getElementById('lowLightToast');
    const snrToast = document.getElementById('snrToast');
    const backgroundToggle = document.getElementById('backgroundToggle');
    const setPrimarySpeakerBtn = document.getElementById('setPrimarySpeaker');
    const resetSpeakerBtn = document.getElementById('resetSpeaker');
    
    let lastFrame = null;
    let maxFacesInPeriod = 0;
    let virtualBackgroundEnabled = false;
    let selfieSegmentation = null;
    let camera = null;

    function addDebug(msg) {
      const timestamp = new Date().toLocaleTimeString();
      debug.innerHTML += `[${timestamp}] ${msg}<br>`;
      debug.scrollTop = debug.scrollHeight;
      console.log(msg);
    }

    function showToast(toast) {
      toast.className = "toast show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 5000);
    }

    function isLowLight(video, threshold = 50) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let total = 0;
      for (let i = 0; i < frame.data.length; i += 4) {
        const brightness = 0.299*frame.data[i] + 0.587*frame.data[i+1] + 0.114*frame.data[i+2];
        total += brightness;
      }
      const avg = total / (canvas.width * canvas.height);
      return avg < threshold;
    }

    // --- AUDIO SNR LOGGING ---
    async function startAudioSNRLogging() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioCtx = new AudioContext();
        const source = audioCtx.createMediaStreamSource(stream);

        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        source.connect(analyser);

        const dataArray = new Float32Array(analyser.fftSize);

        function computeSNR() {
          analyser.getFloatTimeDomainData(dataArray);

          let signalPower = 0;
          for (let i = 0; i < dataArray.length; i++) {
            signalPower += dataArray[i] * dataArray[i];
          }
          signalPower /= dataArray.length;

          const sorted = [...dataArray].map(Math.abs).sort((a, b) => a - b);
          const noiseSlice = sorted.slice(0, Math.floor(sorted.length * 0.1));
          let noisePower = noiseSlice.reduce((a, b) => a + b*b, 0) / noiseSlice.length;

          const snr = 10 * Math.log10(signalPower / (noisePower || 1e-9));
          addDebug(`SNR: ${snr.toFixed(2)} dB`);

          if (snr < 15) { // arbitrary threshold
            showToast(snrToast);
          }
        }
        setInterval(computeSNR, 3000);
      } catch (err) {
        addDebug(`Audio SNR error: ${err.message}`);
      }
    }

    async function startVideo() {
      addDebug('Requesting camera access...');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        addDebug('Camera connected.');
        startAudioSNRLogging();
      } catch (err) {
        addDebug(`Camera error: ${err.message}`);
      }
    }

    startBtn.disabled = false;
    startBtn.addEventListener('click', startVideo);
  </script>
</body>
</html>
