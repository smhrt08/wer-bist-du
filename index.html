<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wer bist du</title>
  <style>
    body { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      font-family: sans-serif; 
      margin: 0;
      padding: 20px;
    }
    video { 
      border: 2px solid #333; 
      border-radius: 12px; 
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f0f0f0;
      max-width: 600px;
      text-align: center;
    }
    #debug {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #e8f4f8;
      font-family: monospace;
      font-size: 12px;
      max-width: 600px;
      word-break: break-all;
      max-height: 200px;
      overflow-y: auto;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #toast {
      visibility: hidden;
      min-width: 300px;
      background-color: #f44336;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      transition: visibility 0.5s, opacity 0.5s;
      opacity: 0;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>wer bist du</h1>
  <div id="status">Initializing...</div>
  <div id="debug"></div>
  <button id="startBtn" disabled>Start Camera</button>
  <video id="video" width="640" height="480" autoplay muted playsinline></video>
  <div id="toast">⚠️ Another person detected in the background!</div>

  <!-- Face API from different CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/dist/face-api.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const toast = document.getElementById('toast');
    const status = document.getElementById('status');
    const debug = document.getElementById('debug');
    const startBtn = document.getElementById('startBtn');
    let detectionInterval;

    // Debug logging
    function addDebug(message) {
      const timestamp = new Date().toLocaleTimeString();
      debug.innerHTML += `[${timestamp}] ${message}<br>`;
      debug.scrollTop = debug.scrollHeight;
    }

    // Update status
    function updateStatus(message) {
      status.textContent = message;
      addDebug(`STATUS: ${message}`);
      console.log(message);
    }

    // Check browser capabilities
    function checkBrowserSupport() {
      addDebug(`User Agent: ${navigator.userAgent}`);
      addDebug(`Location: ${window.location.href}`);
      addDebug(`Protocol: ${window.location.protocol}`);
      
      if (!navigator.mediaDevices) {
        addDebug('ERROR: navigator.mediaDevices not available');
        return false;
      }
      
      if (!navigator.mediaDevices.getUserMedia) {
        addDebug('ERROR: getUserMedia not available');
        return false;
      }
      
      addDebug('✓ Browser supports camera access');
      return true;
    }

    // Load models with timeout and fallback
    async function loadModels() {
      updateStatus('Loading face detection models...');
      
      try {
        // Try loading from the primary CDN with timeout
        addDebug('Attempting to load models from CDN...');
        
        const modelPath = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/model/';
        
        // Load with timeout
        const loadPromise = Promise.all([
          faceapi.nets.tinyFaceDetector.loadFromUri(modelPath),
          faceapi.nets.faceLandmark68Net.loadFromUri(modelPath),
          faceapi.nets.faceRecognitionNet.loadFromUri(modelPath)
        ]);
        
        // Add timeout
        const timeoutPromise = new Promise((_, reject) => 
          setTimeout(() => reject(new Error('Model loading timeout')), 15000)
        );
        
        await Promise.race([loadPromise, timeoutPromise]);
        
        addDebug('✓ Models loaded successfully');
        return true;
        
      } catch (err) {
        addDebug(`Model loading failed: ${err.message}`);
        
        // Try alternative approach - use built-in browser face detection if available
        if ('FaceDetector' in window) {
          addDebug('Falling back to browser native face detection');
          updateStatus('Using browser native face detection');
          return 'native';
        }
        
        // Final fallback - simple motion detection
        addDebug('Falling back to motion detection');
        updateStatus('Face detection unavailable, using motion detection');
        return 'motion';
      }
    }

    // Native face detection fallback
    let nativeFaceDetector = null;
    async function initNativeFaceDetection() {
      try {
        nativeFaceDetector = new FaceDetector({
          maxDetectedFaces: 10,
          fastMode: false
        });
        return true;
      } catch (err) {
        addDebug(`Native face detection failed: ${err.message}`);
        return false;
      }
    }

    // Motion detection fallback
    let lastFrame = null;
    function detectMotion(video, canvas, ctx) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      
      const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      
      if (lastFrame) {
        let diff = 0;
        for (let i = 0; i < currentFrame.data.length; i += 4) {
          const r = Math.abs(currentFrame.data[i] - lastFrame.data[i]);
          const g = Math.abs(currentFrame.data[i + 1] - lastFrame.data[i + 1]);
          const b = Math.abs(currentFrame.data[i + 2] - lastFrame.data[i + 2]);
          diff += (r + g + b) / 3;
        }
        
        const avgDiff = diff / (canvas.width * canvas.height);
        return avgDiff > 10; // Threshold for motion detection
      }
      
      lastFrame = currentFrame;
      return false;
    }

    // Initialize
    async function initialize() {
      updateStatus('Checking browser support...');
      
      if (!checkBrowserSupport()) {
        updateStatus('Browser does not support camera access');
        return;
      }

      // Check if face-api is loaded
      if (typeof faceapi === 'undefined') {
        updateStatus('Face detection library failed to load');
        addDebug('ERROR: face-api.js not loaded');
        return;
      }
      
      addDebug('✓ Face-api.js loaded');

      const modelResult = await loadModels();
      
      if (modelResult === true) {
        updateStatus('Face detection ready. Click "Start Camera" to begin.');
      } else if (modelResult === 'native') {
        const nativeReady = await initNativeFaceDetection();
        if (nativeReady) {
          updateStatus('Native face detection ready. Click "Start Camera" to begin.');
        } else {
          updateStatus('Motion detection ready. Click "Start Camera" to begin.');
        }
      } else {
        updateStatus('Motion detection ready. Click "Start Camera" to begin.');
      }
      
      startBtn.disabled = false;
    }

    // Start video with user interaction
    async function startVideo() {
      updateStatus('Requesting camera access...');
      startBtn.disabled = true;
      
      try {
        addDebug('Calling getUserMedia...');
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            width: { ideal: 640 }, 
            height: { ideal: 480 },
            facingMode: 'user'
          }, 
          audio: false 
        });
        
        addDebug('✓ Got media stream');
        video.srcObject = stream;
        updateStatus('Camera connected. Starting video...');
        
      } catch (err) {
        addDebug(`getUserMedia error: ${err.name} - ${err.message}`);
        updateStatus('Error accessing camera: ' + err.message);
        startBtn.disabled = false;
        
        if (err.name === 'NotAllowedError') {
          updateStatus('Camera access denied. Please allow camera permissions and try again.');
        } else if (err.name === 'NotFoundError') {
          updateStatus('No camera found on this device.');
        } else if (err.name === 'NotReadableError') {
          updateStatus('Camera is being used by another application.');
        }
      }
    }

    // Detection function
    async function runDetection() {
      try {
        if (video.videoWidth === 0 || video.videoHeight === 0) {
          return;
        }
        
        let faceCount = 0;
        
        // Try face-api.js first
        if (typeof faceapi !== 'undefined' && faceapi.nets.tinyFaceDetector.isLoaded) {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
          faceCount = detections.length;
          addDebug(`Face-api detected ${faceCount} faces`);
        }
        // Try native face detection
        else if (nativeFaceDetector) {
          const faces = await nativeFaceDetector.detect(video);
          faceCount = faces.length;
          addDebug(`Native detector found ${faceCount} faces`);
        }
        // Fallback to motion detection
        else {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          const hasMotion = detectMotion(video, canvas, ctx);
          faceCount = hasMotion ? 2 : 1; // Simulate multiple people with motion
          if (hasMotion) addDebug('Motion detected - simulating multiple people');
        }
        
        if (faceCount > 1) {
          showToast();
        }
        
      } catch (err) {
        addDebug(`Detection error: ${err.message}`);
      }
    }

    // Event listeners
    startBtn.addEventListener('click', startVideo);

    video.addEventListener('play', () => {
      updateStatus('Video started. Detection active.');
      addDebug('Video playing, starting detection');
      
      if (detectionInterval) {
        clearInterval(detectionInterval);
      }
      
      detectionInterval = setInterval(runDetection, 1000);
    });

    video.addEventListener('error', (e) => {
      updateStatus('Video error occurred');
      addDebug(`Video error: ${e}`);
    });

    function showToast() {
      toast.className = "show";
      setTimeout(() => { 
        toast.className = toast.className.replace("show", ""); 
      }, 3000);
    }

    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (detectionInterval) {
        clearInterval(detectionInterval);
      }
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
    });

    // Start when page loads
    window.addEventListener('load', initialize);
  </script>
</body>
</html>
